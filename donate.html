<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支持作者 - 抖音采集助手</title>
    <link rel="stylesheet" href="donate.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__icon">☕</div>
            <h1 class="header__title">请作者喝杯咖啡</h1>
            <p class="header__subtitle">如果这个工具对你有帮助，可以请我喝杯咖啡~</p>
        </header>

        <!-- 打赏金额提示 -->
        <div class="amount-tips">
            <span class="tip">🍵 一杯茶 ¥5</span>
            <span class="tip">☕ 一杯咖啡 ¥10</span>
            <span class="tip">🍔 一顿饭 ¥20</span>
            <span class="tip">💖 随意打赏</span>
        </div>

        <!-- 收款码区域 -->
        <div class="qrcode-section">
            <!-- 微信 -->
            <div class="qrcode-card">
                <div class="qrcode-card__header wechat">
                    <span class="qrcode-card__name">微信支付</span>
                </div>
                <div class="qrcode-card__body">
                    <img src="images/wechat_qr.jpg" alt="微信收款码" class="qrcode-img" id="wechatQR">
                    <p class="qrcode-card__hint">长按或扫码支付</p>
                </div>
            </div>

            <!-- 支付宝 -->
            <div class="qrcode-card">
                <div class="qrcode-card__header alipay">
                    <span class="qrcode-card__name">支付宝</span>
                </div>
                <div class="qrcode-card__body">
                    <img src="images/alipay_qr.png" alt="支付宝收款码" class="qrcode-img" id="alipayQR">
                    <p class="qrcode-card__hint">长按或扫码支付</p>
                </div>
            </div>
        </div>

        <!-- 感谢语 -->
        <div class="thanks">
            <p>💝 感谢你的支持，这将激励我持续优化产品！</p>
        </div>

        <!-- 返回按钮 -->
        <a href="popup.html" class="back-btn">← 返回</a>
    </div>
</body>

</html>
